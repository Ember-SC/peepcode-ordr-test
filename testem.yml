    "js/tests/tests/**/*.js",
    "public/*.js"
  ],
  "serve_files": [
    "js/libs/jquery-1.8.3.min.js",
    "js/libs/handlebars-1.0.0.rc.2.js",
    "js/libs/ember.js",
    "js/libs/ember-data.js",
    "js/tests/chai.js",
    "js/tests/before_app.js",
    "js/app.js",
    "js/tests/after_app.js",
    "js/tests/generated/*.js"
  ]
}
